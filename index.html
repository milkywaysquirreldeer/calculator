<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico">
  </head>
  <body class="container">
    <script src="js/calculator.js" defer></script>
    <noscript> To use this calculator, please enable JavaScript.</noscript>
    <header></header>
    <div class="main">
      <main class="content-panel">
        <div class="calculator">
          <div class="display-container">
            <div class="display">0</div>
          </div>
          <div class="calc-buttons-container">
            <div class="calc-buttons">
              <div class="calc-button-row small-buttons-row">
              <button class="placeholder-button"></button> 
              <button class="placeholder-button"></button> 
              <button class="placeholder-button"></button> 
                <button class="clear-button">C</button>
              </div>
              <div class="calc-button-row">
               <button class="digit-button" data-number="7">7</button>
               <button class="digit-button" data-number="8">8</button>
               <button class="digit-button" data-number="9">9</button>
               <button class="operator-button" data-operator="/">&divide;</button>
              </div>
              <div class="calc-button-row">
               <button class="digit-button" data-number="4">4</button>
               <button class="digit-button" data-number="5">5</button>
               <button class="digit-button" data-number="6">6</button>
               <button class="operator-button" data-operator="*">&times;</button>
              </div>
              <div class="calc-button-row">
               <button class="digit-button" data-number="1">1</button>
               <button class="digit-button" data-number="2">2</button>
               <button class="digit-button" data-number="3">3</button>
               <button class="operator-button" data-operator="-">-</button>
              </div>
              <div class="calc-button-row">
               <button class="digit-button" data-number="0">0</button>
               <button class="digit-button" data-number=".">.</button>
               <button class="evaluation-button" data-operator="=">=</button>
               <button class="operator-button" data-operator="+">+</button>
              </div>
            </div>
          </div>
        </div>
      </main>
      <aside class="side-panel left-panel"></aside>
      <aside class="side-panel right-panel"></aside>
    </div>
    <footer>
      <a href="https://www.flaticon.com/free-icons/universe"
       title="universe icons">Favicon art by Freepik - Flaticon</a>
    </footer>
  </body>
</html>
