<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="container">
    <script src="js/calculator.js" defer></script>
    <header></header>
    <div class="main">
      <main class="content-panel">
        <div class="calculator">
          <div class="display-container">
            <div class="display">88888888</div>
          </div>
          <div class="calc-buttons-container">
            <div class="calc-buttons">
              <div class="calc-button-row">
               <button class="7">7</button>
               <button class="8">8</button>
               <button class="9">9</button>
               <button class="/">&divide;</button>
              </div>
              <div class="calc-button-row">
               <button class="4">4</button>
               <button class="5">5</button>
               <button class="6">6</button>
               <button class="*">&times;</button>
              </div>
              <div class="calc-button-row">
               <button class="1">1</button>
               <button class="2">2</button>
               <button class="3">3</button>
               <button class="-">-</button>
              </div>
              <div class="calc-button-row">
               <button class="0">0</button>
               <button class=".">.</button>
               <button class="=">=</button>
               <button class="+">+</button>
              </div>
            </div>
          </div>
        </div>
      </main>
      <aside class="side-panel left-panel">…</aside>
      <aside class="side-panel right-panel">…</aside>
    </div>
    <footer></footer>
  </body>
</html>
